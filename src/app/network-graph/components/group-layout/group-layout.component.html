<section #stats style="position: relative">
  <section class="metrices">
    <div>Render Calls: {{ labelcount }}</div>
     
    <div>
      Node type
      <label>
        <input
          type="radio"
          value="obj"
          name="nodeGeometryType"
          (change)="nodeGeometryChangeHandler($event)"
        />
        Imported Model
      </label>
      <label>
        <input
          type="radio"
          value="buffer"
          name="nodeGeometryType"
          (change)="nodeGeometryChangeHandler($event)"
        />
        Buffer geometry
      </label>
    </div>
    <div>
      <label for="points"
        >Node Count
        <input
          type="number"
          id="points"
          name="points"
          (change)="objectCountChangeHandler($event)"
          [value]="objectCount"
        />
      </label>
    </div>
    <div>Connections: {{ connectionCount }}</div>
    <div>
      <label for="enable">
        <input
          type="checkbox"
          name="enable"
          id="enable"
          [checked]="enableConnections"
          (change)="connectionStateHandler($event)"
        />
        connections
      </label>
    </div>
    <div class="text-metrices">
      <label>
        <input
          type="radio"
          value="html"
          name="labelType"
          (change)="labelsStateHandler($event)"
        />
        All Html
      </label>
      <hr />
      <label>
        <input
          type="radio"
          value="sprite"
          name="labelType"
          (change)="labelsStateHandler($event)"
        />
        All npm SpriteText
      </label>
      <hr />
      <label>
        <input
          type="radio"
          value="allMouseSpriteNative"
          name="labelType"
          (change)="labelsStateHandler($event)"
        />
        All native Mouse Sprite
      </label>
      <hr />

      <label>
        <input
          type="radio"
          value="mouseSprite"
          name="labelType"
          (change)="labelsStateHandler($event)"
        />
        Event npm SpriteText
      </label>
      <hr />
      <label>
        <input
          type="radio"
          value="mouseSpriteNative"
          name="labelType"
          (change)="labelsStateHandler($event)"
        />
        Event native Mouse Sprite
      </label>
    </div>
  </section>
  <div style="position: relative; width: 1002px; height: 502px; margin: 0 auto">
    <canvas
      height="500"
      width="1000"
      #canvasEl
      (click)="clickHandler($event)"
    ></canvas>
    <!-- (mouseover)="clickHandler($event)" -->

    <div id="labels"></div>
  </div>
</section>
