<div [ngSwitch]="currentMainRoute">
  <div *ngSwitchCase="MAIN_ROUTES_DOM_REF.base3d">
    <nav>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.base3d,
          BASE_3D_ROUTES.customGeometry
        ]"
      >
        Custom Geometry
      </a>
    </nav>
  </div>
  <div *ngSwitchCase="MAIN_ROUTES_DOM_REF.forceGraph"></div>
  <div *ngSwitchCase="MAIN_ROUTES_DOM_REF.canvas"></div>
  <div *ngSwitchCase="MAIN_ROUTES_DOM_REF.globeVisualization">
    <nav>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.globeVisualization,
          GLOBE_MODULE_ROUTES.globeRaycaster
        ]"
      >
        globe raycaster
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.globeVisualization,
          GLOBE_MODULE_ROUTES.globeGlPackage
        ]"
      >
        globe gl package
      </a>
    </nav>
  </div>
  <div *ngSwitchCase="MAIN_ROUTES_DOM_REF.threeBasics">
    <nav>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeBasics,
          THREE_MODULE_ROUTES.threeGlobeComponent
        ]"
      >
        three Globe 2D
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeBasics,
          THREE_MODULE_ROUTES.threeGlobe3dComponent
        ]"
      >
        three Globe 3d
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeBasics,
          THREE_MODULE_ROUTES.globePackageComponent
        ]"
      >
        globe Package
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeBasics,
          THREE_MODULE_ROUTES.globeCounteriesComponent
        ]"
      >
        globe Countries
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeBasics,
          THREE_MODULE_ROUTES.connectedNodesComponent
        ]"
      >
        connected Nodes
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeBasics,
          THREE_MODULE_ROUTES.objectGroupComponent
        ]"
      >
        object3d /Group
      </a>
    </nav>
  </div>
  <div *ngSwitchCase="MAIN_ROUTES_DOM_REF.threeOptimized">
    <nav>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeOptimized,
          THREE_OPTIMIZED_ROUTES.unoptimizedCubes
        ]"
      >
        Unoptimized cubes
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeOptimized,
          THREE_OPTIMIZED_ROUTES.webglShaders
        ]"
      >
        WebGl Shaders
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeOptimized,
          THREE_OPTIMIZED_ROUTES.instancingBasic
        ]"
      >
        Three Instancing
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeOptimized,
          THREE_OPTIMIZED_ROUTES.instancingRaycast
        ]"
      >
        Instancing Raycast
      </a>
      <a
        [routerLink]="[
          MAIN_ROUTES_DOM_REF.threeOptimized,
          THREE_OPTIMIZED_ROUTES.instancingLayout
        ]"
      >
        Instancing Layout
      </a>
    </nav>
  </div>
  <div *ngSwitchDefault>output2</div>
</div>
